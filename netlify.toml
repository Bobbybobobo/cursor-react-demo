[build]
  # 构建命令
  command = "npm run generate"
  
  # 发布目录
  publish = "dist"
  
  # Node.js版本
  [build.environment]
    NODE_VERSION = "18"

# 重定向规则，用于SPA路由
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 缓存设置
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 